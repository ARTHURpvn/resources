<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FLUXO</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sono:wght@500&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>BATER PONTO</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">

                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/sintonia.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>ENTRAR</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="entrar-servico" class="menuoption"><b>ENTRAR</b></button>
                                        </div>
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>Entre em serviço e trabalhe sem problemas;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/sintonia.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>SAIR</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="sair-servico" class="menuoption"><b>SAIR</b></button>
                                        </div>
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>Saia de serviço e aproveite seu descanso;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                </div>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>

</html>
